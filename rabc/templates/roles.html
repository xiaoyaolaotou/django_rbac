{% extends 'base.html' %}
{% block conntent %}
    <h4>角色列表：</h4>
    {% if 'add' in request.actions %}
        <a href="#" class="btn btn-primary btn-sm">添加角色</a>
    {% endif %}

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for role in roles_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ role.title }}</td>
                <td>
                    <a href="#" class="btn btn-danger btn-sm">删除</a>
                    <a href="#" class="btn btn-success btn-sm">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
